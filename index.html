<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smit-chatbot</Smit-chatbot></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-bot">
           <div class="client">
            <img src="images/icon.jpg" alt="">
            <div class="client-info">
                <h2>Smit-chatbot</h2>
                <p>online</p>


            </div>
           </div>

           <div class="chats">
               <div class="my-chat" id="userMsg"></div>
               <div class="client-chat"    id="chatMsg"></div>
           </div>
           
           <div class="chat-input">
            <input type="text"   placeholder="Type your Message" onkeypress="sendMessage(event)" >
            
           </div>

        </div>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
